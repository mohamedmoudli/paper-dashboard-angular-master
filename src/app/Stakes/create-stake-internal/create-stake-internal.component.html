
<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <div >
        <h1 class="card-title "> Ajouter enjeu interne </h1>
      </div>
      <div class="card-body">
        <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() " >

          <div class="form-group">
            <label class="control-label">Description</label>
            <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('Description').errors && (angForm.get('Description').touched || angForm.get('Description').dirty ) }">
              <input type="text" name="Description" formControlName="Description" [(ngModel)]="data.Description" class="form-control">
              <div *ngIf="angForm.get('Description').errors && (angForm.get('Description').touched || angForm.get('Description').dirty )" class="alert alert-danger">
                <span *ngIf="angForm.get('Description').errors.required"></span> le champ description est obligatoire
              </div>
            </div>
          </div>

          <div>
            <div>
              <label>Type d'enjeu</label>
            </div>
            <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('Type').errors && (angForm.get('Type').touched || angForm.get('Type').dirty ) }">

              <select name="Type" placeholder="role" formControlName="Type" [(ngModel)]="data.Type" class="form-control">

                <option value="">--choisir type--</option>
                <option value="api/type_stakes/1">force</option>
                <option value="/api/type_stakes/2">faiblesse</option>
              </select>
              <div *ngIf="angForm.get('Type').errors && (angForm.get('Type').touched || angForm.get('Type').dirty )" class="alert alert-danger">
                <span *ngIf="angForm.get('Type').errors.required"></span> le champ type est obligatoire
              </div>

            </div>
          </div>

          <div>
            <div>
              <label>Catégorie</label>
            </div>
            <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('CategoryStakeInternal').errors && (angForm.get('CategoryStakeInternal').touched || angForm.get('CategoryStakeInternal').dirty ) }">
              <select name="CategoryStakeInternal" placeholder="nom cat" formControlName="CategoryStakeInternal" id="pet-select" [(ngModel)]="data.CategoryStakeInternal" class="form-control">

                <option value="">--choisir catégorie--</option>
                <option *ngFor="let c of CategoryInternal" value="api/category_stake_internals/{{c.id}}">{{c.NameCategoryStakInternal}}</option>

              </select>
              <div *ngIf="angForm.get('CategoryStakeInternal').errors && (angForm.get('CategoryStakeInternal').touched || angForm.get('CategoryStakeInternal').dirty )" class="alert alert-danger">
                <span *ngIf="angForm.get('CategoryStakeInternal').errors.required"></span> le champ catégorie est obligatoire
              </div>
            </div>
          </div>

          <button class="btn btn-danger"  style="float: left ">Annuler</button>

          <button class="btn btn-primary "  style="float: right " [disabled]="angForm.invalid"  (click)="CreateStakeInternal()" >Créer</button>
        </form>

      </div>
    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>
