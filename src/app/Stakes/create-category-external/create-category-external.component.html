
<div class="card-header panel-heading bg-primary ">
  <h2 class="card-title "> ajouter categories extern</h2>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form"  (ngSubmit)=" onSubmit() " >

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameCategoryStakExternal').errors && (angForm.get('NameCategoryStakExternal').touched || angForm.get('NameCategoryStakExternal').dirty ) }">
        <label class="control-label">nom categorie:</label>
        <input type="text" name="NameCategoryStakExternal" formControlName="NameCategoryStakExternal" [(ngModel)]="data.NameCategoryStakExternal" class="form-control">
        <div *ngIf="angForm.get('NameCategoryStakExternal').errors && (angForm.get('NameCategoryStakExternal').touched || angForm.get('NameCategoryStakExternal').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameCategoryStakExternal').errors.required"></span>  nom de categories est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger" (click)="onNoClick()" style="float: left">Annuler</button>

    <button class="btn btn-primary "  style="float: right"   [disabled]="angForm.invalid" (click)="addcategorie()" >create</button>
  </form>

</div>
