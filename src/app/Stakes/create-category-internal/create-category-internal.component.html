
<div class="card-header panel-heading bg-primary ">
  <h2 class="card-title "> ajouter categories intern </h2>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form"  (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameCategoryStakeInternal').errors && (angForm.get('NameCategoryStakeInternal').touched || angForm.get('NameCategoryStakeInternal').dirty ) }">
        <label class="control-label">nom categorie:</label>
        <input type="text" name="NameCategoryStakeInternal"  formControlName="NameCategoryStakeInternal" [(ngModel)]="data.NameCategoryStakeInternal" class="form-control">
        <div *ngIf="angForm.get('NameCategoryStakeInternal').errors && (angForm.get('NameCategoryStakeInternal').touched || angForm.get('NameCategoryStakeInternal').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameCategoryStakeInternal').errors.required"></span>  nom de categories est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger" (click)="onNoClick()" style="float: left">Annuler</button>

    <button class="btn btn-primary "  [disabled]="angForm.invalid"   style="float: right"  (click)="addcategorie()" >create</button>
  </form>
</div>
