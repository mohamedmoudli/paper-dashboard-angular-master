

          <div class="card-header panel-heading bg-primary ">
            <h2 class="card-title "> ajouter enjeu extern </h2>
          </div>
          <div class="card-body">
            <form [formGroup]="angForm" name="form"  (ngSubmit)=" onSubmit() ">

              <div class="form-group">
                <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('Description').errors && (angForm.get('Description').touched || angForm.get('Description').dirty ) }">
                <label class="control-label">description:</label>
                <input type="text" name="Description" formControlName="Description" [(ngModel)]="data.Description" class="form-control">
                  <div *ngIf="angForm.get('Description').errors && (angForm.get('Description').touched || angForm.get('Description').dirty )" class="alert alert-danger">
                    <span *ngIf="angForm.get('Description').errors.required"></span>  description est obligatoire
                  </div>
                </div>
              </div>

              <div>
                <div>
                  <label>le type d'enjeu</label>
                </div>
                <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('Type').errors && (angForm.get('Type').touched || angForm.get('Type').dirty ) }">
                <select name="Type" placeholder="role"  formControlName="Type" [(ngModel)]="data.Type">

                  <option value="">--chnoisir type--</option>
                  <option value="api/type_stakes/3">Opportunite</option>
                  <option value="api/type_stakes/4">Menaces</option>
                </select>
                  <div *ngIf="angForm.get('Type').errors && (angForm.get('Type').touched || angForm.get('Type').dirty )" class="alert alert-danger">
                    <span *ngIf="angForm.get('Type').errors.required"></span>  type est obligatoire
                  </div>
                </div>
              </div>

              <div>
                <div>
                  <label>la categorie :</label>
                </div>
                <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('CategoryStakeExternal').errors && (angForm.get('CategoryStakeExternal').touched || angForm.get('CategoryStakeExternal').dirty ) }">
                <select name="CategoryStakeExternal" placeholder="nom cat" formControlName="CategoryStakeExternal" id="pet-select" [(ngModel)]="data.CategoryStakeExternal" >

                  <option value="">--choisir la categories--</option>
                  <option *ngFor="let c of users" value="api/category_stake_externals/{{c.id}}">{{c.NameCategoryStakExternal}}</option>

                </select>
                  <div *ngIf="angForm.get('CategoryStakeExternal').errors && (angForm.get('CategoryStakeExternal').touched || angForm.get('CategoryStakeExternal').dirty )" class="alert alert-danger">
                    <span *ngIf="angForm.get('CategoryStakeExternal').errors.required"></span>   categories est obligatoire
                  </div>
                </div>
              </div>

              <button class="btn btn-danger" (click)="onNoClick()" style="float: left">Annuler</button>

              <button class="btn btn-primary "  [disabled]="angForm.invalid"  style="float: right"  (click)="saveEnjeuForce()"  >create</button>
            </form>

          </div>
