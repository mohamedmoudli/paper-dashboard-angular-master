
<div >
  <h1 class="card-title ">Ajouter categorie</h1>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameCategoryOpportunity').errors && (angForm.get('NameCategoryOpportunity').touched || angForm.get('NameCategoryOpportunity').dirty ) }">
        <label class="control-label">Nom categorie</label>
        <input type="text" name="NameCategoryOpportunity"  [(ngModel)]="data.NameCategoryOpportunity"  formControlName="NameCategoryOpportunity" class="form-control">
        <div *ngIf="angForm.get('NameCategoryOpportunity').errors && (angForm.get('NameCategoryOpportunity').touched || angForm.get('NameCategoryOpportunity').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameCategoryOpportunity').errors.required"></span> le champ categorie est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="savecategory()" >Cr√©er</button>
  </form>

</div>
