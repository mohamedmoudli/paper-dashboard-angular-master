
<div >
  <h5 class="card-title "> Ajouter Etat  </h5>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameStateOpportunity').errors && (angForm.get('NameStateOpportunity').touched || angForm.get('NameStateOpportunity').dirty ) }">
        <label class="control-label">Nom état</label>
        <input type="text" name="NameStateOpportunity"  [(ngModel)]="data.NameStateOpportunity"  formControlName="NameStateOpportunity" class="form-control">
        <div *ngIf="angForm.get('NameStateOpportunity').errors && (angForm.get('NameStateOpportunity').touched || angForm.get('NameStateOpportunity').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameStateOpportunity').errors.required"></span> le champs état est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="createState()" >Créer</button>
  </form>

</div>
