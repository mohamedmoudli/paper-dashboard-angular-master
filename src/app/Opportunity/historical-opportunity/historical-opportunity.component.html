
<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">

      <div class="card-header couleurHistoricalOpportunity">
        <h2 class="card-title"> historique Opportunite</h2>
      </div>
      <div class="card table-responsive">
        <div>
          <h3>chercher : </h3>
          <input type="text" placeholder="search" [(ngModel)]="historique.Etat">
        </div>
        <table class="table" >
          <thead class=" text-primary">
          <tr>
            <th *ngFor="let c of hidder"><h5 >{{c}}</h5></th><td></td><td></td><td></td>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let c of historique | filter: historique.Etat | paginate: { itemsPerPage : 5 , currentPage:p }">
            <td>{{c.id}}</td>
            <td>{{c.Etat}}</td>
            <td>{{c.Commentaire}}</td>
            <td>  <p *ngFor="let p of c.NumeroAction "> {{ p.id}}</p> </td>
            <td>{{c.Date | date}}</td>
            <td><button class="btn btn-danger" (click)="delateHistoricalOpportunity(c)">supp</button></td>

          </tr>

          </tbody>

        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>


    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
