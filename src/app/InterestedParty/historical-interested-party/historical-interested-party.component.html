<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <div class="card-header colorbleu text-white col-md-10 mb-3">
        <h2 class="card-title"> Historique partie interess√©e</h2>
      </div>
      <div class="card col-md-10">
        <div class="row">

          <input type="text" placeholder="recherche" [(ngModel)]="historical.NomPI" class="form-control col-md-4">
        </div>
        <table class="table" >
          <thead class=" text-primary">
          <tr>
            <th *ngFor="let c of hidder"><h5 >{{c}}</h5></th><td></td><td></td><td></td>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let c of historical | filter: historical.NomPI | paginate: { itemsPerPage : 5 , currentPage:p }">
            <td>{{c.NomPI}}</td>
            <td>{{c.Poids}}</td>
            <td>{{c.Date | date}}</td>

            <td>
              <button mat-fab color="warn" aria-label="Example icon button with a delete icon">
                <mat-icon (click)="delateHistoricalInterestedParty(c)" class="text-white">delete</mat-icon>
              </button></td>

          </tr>

          </tbody>

        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
  </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
