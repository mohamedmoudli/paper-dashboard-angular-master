<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">

      <h4>historique</h4>
      <div class="card col-md-10">
        <div class="row">
          <h3>chercher : </h3>
          <input type="text" placeholder="search" [(ngModel)]="historical.NomPI">
        </div>
        <table class="table" >
          <thead class=" text-primary">
          <tr>
            <th *ngFor="let c of hidder"><h5 >{{c}}</h5></th><td></td><td></td><td></td>
          </tr>
          </thead>
          <tbody >
          <tr *ngFor="let c of historical | filter: historical.NomPI | paginate: { itemsPerPage : 5 , currentPage:p }">
            <td>{{c.NomPI}}</td>
            <td>{{c.Poids}}</td>
            <td>{{c.Date | date: 'short'}}</td>

            <td><button class="btn btn-danger" (click)="delateHistoricalInterestedParty(c)">supp</button></td>

          </tr>

          </tbody>

        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>

    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
