
  <div>
    <h1 class="card-title "> ajouter Exigence </h1>
  </div>
  <div class="card-body">
    <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() " >
      <div>
        <label>Etat de Confimité</label>
        <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('StateOfConfirmity').errors && (angForm.get('StateOfConfirmity').touched || angForm.get('StateOfConfirmity').dirty ) }">
          <select name="StateOfConfirmity"  id="pet-select" formControlName="StateOfConfirmity" [(ngModel)]="data.StateOfConfirmity" class="form-control">

            <option value="">--Etat de confirmité--</option>
            <option>conforme</option>
            <option>partielement conforme</option>
            <option >non conforme</option>
          </select>
          <div *ngIf="angForm.get('StateOfConfirmity').errors && (angForm.get('StateOfConfirmity').touched || angForm.get('StateOfConfirmity').dirty )" class="alert alert-danger">
            <span *ngIf="angForm.get('StateOfConfirmity').errors.required"></span>  etat de confiirmite est obligatoire
          </div>
        </div>
      </div>

      <div class="form-group">
        <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('Comment').errors && (angForm.get('Comment').touched || angForm.get('Comment').dirty ) }">
          <label class="control-label">Commentaire:</label>
          <input type="text" name="Comment"  formControlName="Comment" [(ngModel)]="data.Comment" class="form-control">
          <div *ngIf="angForm.get('Comment').errors && (angForm.get('Comment').touched || angForm.get('Comment').dirty )" class="alert alert-danger">
            <span *ngIf="angForm.get('Comment').errors.required"></span>  commentaire est obligatoire
          </div>
        </div>
      </div>



      <button class="btn btn-danger" style="float: left" (click)="onNoClick()">Annuler</button>

      <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="CreateExigency()">create</button>
    </form>

  </div>
