<div >
  <h1 class="card-title "> Ajouter catégorie </h1>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameCategory').errors && (angForm.get('NameCategory').touched || angForm.get('NameCategory').dirty ) }">
        <label class="control-label">Nom catégorie</label>
        <input type="text" name="NameCategory"  [(ngModel)]="data.NameCategory"  formControlName="NameCategory" class="form-control">
        <div *ngIf="angForm.get('NameCategory').errors && (angForm.get('NameCategory').touched || angForm.get('NameCategory').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameCategory').errors.required"></span> le champs catégorie est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="Createcategory()" >create</button>
  </form>

</div>
