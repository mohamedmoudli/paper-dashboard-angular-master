
<div class="col-md-6 container    my-5">
  <div class="card card-user  ">
    <div class=" colorLogin position ">
      <h1 class="text-white"> Login</h1>
    </div>
    <div class="card-body">
      <form  #f="ngForm" (ngSubmit)="onLogin(f.value)">

        <div >
          <div *ngIf="err" class="alert alert-danger">
            <span ></span>  verifier votre corrdonné !
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Mail</label>
          <input type="text" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Mot de passe</label>
          <input type="password" name="password" ngModel class="form-control">
        </div>
        <div class="centrerbutton">
        <button type="submit" class="btn text-white centrer col-md-4" >Se connecter</button>
        </div>
      </form>

  </div>
    <div class="position1">
      <a routerLink="/createregister">Créer un compte   |</a>

      <a routerLink="/forgettpassword">|     Mot de passe oublié ?</a>
    </div>
</div>
</div>
