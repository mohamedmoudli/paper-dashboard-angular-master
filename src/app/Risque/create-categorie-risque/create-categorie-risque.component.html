
<div class="card-header panel-heading bg-primary ">
  <h5 class="card-title "> ajouter categories </h5>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NomCategorie').errors && (angForm.get('NomCategorie').touched || angForm.get('NomCategorie').dirty ) }">
        <label class="control-label">nom categorie:</label>
        <input type="text" name="NomCategorie"  [(ngModel)]="data.NomCategorie"  formControlName="NomCategorie" class="form-control">
        <div *ngIf="angForm.get('NomCategorie').errors && (angForm.get('NomCategorie').touched || angForm.get('NomCategorie').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NomCategorie').errors.required"></span>  categories est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="ajoutercategorie()" >create</button>
  </form>

</div>
