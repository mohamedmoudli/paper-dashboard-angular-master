<div >
  <h1 class="card-title "> Ajouter une catégorie </h1>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameCategoryRisk').errors && (angForm.get('NameCategoryRisk').touched || angForm.get('NameCategoryRisk').dirty ) }">
        <label class="control-label">Nom catégorie</label>
        <input type="text" name="NameCategoryRisk"  [(ngModel)]="data.NameCategoryRisk"  formControlName="NameCategoryRisk" class="form-control">
        <div *ngIf="angForm.get('NameCategoryRisk').errors && (angForm.get('NameCategoryRisk').touched || angForm.get('NameCategoryRisk').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameCategoryRisk').errors.required"></span> le champ catégorie est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="CreateCategory()" >Créer</button>
  </form>

</div>
