
<div >
  <h1 class="card-title "> Ajouter une stratégie </h1>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameStrategicRisk').errors && (angForm.get('NameStrategicRisk').touched || angForm.get('NameStrategicRisk').dirty ) }">
        <label class="control-label">Nom stratégie</label>
        <input type="text" name="NameStrategicRisk"  [(ngModel)]="data.NameStrategicRisk"  formControlName="NameStrategicRisk" class="form-control">
        <div *ngIf="angForm.get('NameStrategicRisk').errors && (angForm.get('NameStrategicRisk').touched || angForm.get('NameStrategicRisk').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameStrategicRisk').errors.required"></span> le champs stratégie est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="createStrategic()" >Créer</button>
  </form>

</div>
