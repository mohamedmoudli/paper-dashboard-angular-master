
<div >
  <h1 class="card-title "> ajouter etat </h1>
</div>
<div class="card-body">
  <form [formGroup]="angForm" name="form" (ngSubmit)=" onSubmit() ">

    <div class="form-group">
      <div  class="form-group" [ngClass]="{ 'is-invalid': angForm.get('NameStateRisk').errors && (angForm.get('NameStateRisk').touched || angForm.get('NameStateRisk').dirty ) }">
        <label class="control-label">Nom etat:</label>
        <input type="text" name="NameStateRisk"  [(ngModel)]="data.NameStateRisk"  formControlName="NameStateRisk" class="form-control">
        <div *ngIf="angForm.get('NameStateRisk').errors && (angForm.get('NameStateRisk').touched || angForm.get('NameStateRisk').dirty )" class="alert alert-danger">
          <span *ngIf="angForm.get('NameStateRisk').errors.required"></span>  categories est obligatoire
        </div>
      </div>
    </div>


    <button class="btn btn-danger"  style="float: left" (click)="onNoClick()">Annuler</button>

    <button class="btn btn-primary "  style="float: right" [disabled]="angForm.invalid" (click)="createState()" >create</button>
  </form>

</div>
